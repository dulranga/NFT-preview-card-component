<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="thumbnail" />
        <img src="./images/icon-view.svg" class="eye" alt="" />
      </div>
      <h1 class="title arrow">
        <span> Equilibrium </span>
        <span>#3429</span>
      </h1>
      <p class="soft-blue">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="info">
        <div class="item cyan">
          <img src="./images/icon-ethereum.svg" alt="price" />
          <span>0.041 ETH</span>
        </div>
        <div class="item soft-blue">
          <img src="./images/icon-clock.svg" alt="" />
          <span>3 days left</span>
        </div>
      </div>
      <hr color="#2f415b" />
      <div class="author">
        <div class="pic">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />
        </div>
        <div>
          <span class="soft-blue"> Creation of </span>
          <span class="arrow">Jules Wyvern</span>
        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
